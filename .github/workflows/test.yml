name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    env:
      COVERAGE_DIR: TestResults/coverage/
      SONAR_DOTNET_COVERAGE_REPORTS: TestResults/coverage/coverage.opencover.xml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install SonarCloud scanner
        run: dotnet tool update --global dotnet-sonarscanner

      - name: Restore dependencies
        run: dotnet restore

      - name: Check formatting
        run: dotnet format style --no-restore --verify-no-changes && dotnet format analyzers --no-restore --verify-no-changes

      - name: Begin Sonar analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ~/.dotnet/tools/dotnet-sonarscanner begin \
            /k:"IntegerMan_JAIMES-AF" \
            /o:"integerman-github" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="${SONAR_DOTNET_COVERAGE_REPORTS}"

      - name: Build
        run: dotnet build --configuration Release

      - name: Run tests with coverage
        run: |
          mkdir -p "$COVERAGE_DIR"
          dotnet test "JAIMES AF.Tests/JAIMES AF.Tests.csproj" \
            --no-build \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=$COVERAGE_DIR \
            /p:CoverletOutputFormat="opencover" \
            /p:UseSourceLink=true

      - name: End Sonar analysis
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ~/.dotnet/tools/dotnet-sonarscanner end /d:sonar.login="${SONAR_TOKEN}"
